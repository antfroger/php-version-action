name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Test Local Action with all versions
        id: all-versions
        uses: ./
        with:
          working-directory: ./__tests__/testdata
      - if: steps.all-versions.outputs.composer-php-version != '>=8.2'
        run: exit 1
      - if: steps.all-versions.outputs.minimal != '8.2'
        run: exit 1
      - if: steps.all-versions.outputs.latest != '8.4'
        run: exit 1
      - if: steps.all-versions.outputs.matrix != '["8.2","8.3","8.4"]'
        run: exit 1
