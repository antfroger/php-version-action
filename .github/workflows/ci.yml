name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Test Local Action with all versions
        id: all-versions
        uses: ./
        with:
          working-directory: ./__tests__/testdata

      - name: Debug Action Outputs
        run: |
          echo "=== Action Outputs Debug ==="
          echo "composer-php-version: '${{ steps.all-versions.outputs.composer-php-version }}'"
          echo "minimal: '${{ steps.all-versions.outputs.minimal }}'"
          echo "latest: '${{ steps.all-versions.outputs.latest }}'"
          echo "matrix: '${{ steps.all-versions.outputs.matrix }}'"
          echo "============================="

      - name: Validate Action Outputs
        run: |
          # Check if outputs are set
          if [ -z "${{ steps.all-versions.outputs.composer-php-version }}" ]; then
            echo "❌ composer-php-version output is empty or not set"
            exit 1
          fi

          if [ -z "${{ steps.all-versions.outputs.minimal }}" ]; then
            echo "❌ minimal output is empty or not set"
            exit 1
          fi

          if [ -z "${{ steps.all-versions.outputs.latest }}" ]; then
            echo "❌ latest output is empty or not set"
            exit 1
          fi

          if [ -z "${{ steps.all-versions.outputs.matrix }}" ]; then
            echo "❌ matrix output is empty or not set"
            exit 1
          fi

          echo "✅ All outputs are set"

      - name: Verify composer-php-version
        run: |
          expected=">=8.2"
          actual="${{ steps.all-versions.outputs.composer-php-version }}"

          if [ "$actual" != "$expected" ]; then
            echo "❌ composer-php-version mismatch:"
            echo "  Expected: $expected"
            echo "  Actual:   $actual"
            exit 1
          fi
          echo "✅ composer-php-version matches expected: $actual"

      - name: Verify minimal version
        run: |
          expected="8.2"
          actual="${{ steps.all-versions.outputs.minimal }}"

          if [ "$actual" != "$expected" ]; then
            echo "❌ minimal version mismatch:"
            echo "  Expected: $expected"
            echo "  Actual:   $actual"
            exit 1
          fi
          echo "✅ minimal version matches expected: $actual"

      - name: Verify latest version
        run: |
          expected="8.4"
          actual="${{ steps.all-versions.outputs.latest }}"

          if [ "$actual" != "$expected" ]; then
            echo "❌ latest version mismatch:"
            echo "  Expected: $expected"
            echo "  Actual:   $actual"
            exit 1
          fi
          echo "✅ latest version matches expected: $actual"

      - name: Verify matrix
        run: |
          expected='["8.2","8.3","8.4"]'
          actual="${{ steps.all-versions.outputs.matrix }}"

          if [ "$actual" != "$expected" ]; then
            echo "❌ matrix mismatch:"
            echo "  Expected: $expected"
            echo "  Actual:   $actual"
            exit 1
          fi
          echo "✅ matrix matches expected: $actual"
