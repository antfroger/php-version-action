version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: '[npm] '
    groups:
      minor-patch-updates:
        update-types: ["minor", "major"]

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: '[actions] '
    groups:
      minor-patch-updates:
        update-types: ["minor", "major"]
